<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/icon.png">
    <title>My Paint | Entregable 2</title>
</head>
<body onload="loadCanvas()">
    <div class="row">
        <header class="col-4 float-lg-start">
            <img src="imgs/logo3.png" alt="" srcset="">
        </header>
        <div class="col-8 container-brocha">
            <div class="row justify-content-center">
                <div class="col-2 mt-5 me-1 ms-1">
                    <button id="eraser" class="ov-btn-grow-ellipse brocha">Goma <i class="fa fa-eraser" aria-hidden="true"></i></button>
                </div>
                
                <div class="col-2 mt-5 me-1 ms-1">
                    <button id="pencil" class="ov-btn-grow-ellipse brocha">Lapiz <i class="fa fa-pencil"></i></button>
                </div>
                <div class="col-1 mt-5 me-4 ms-2">
                    <input type="color" class="form-control form-control-color" id="color" value="#000000">
                </div>
                <div class="col-2 mt-5 me-4">
                    <p class="text-center">Grosor</p>
                    <input type="range" class="form-range " min="1" max="100" value="0" id="customRange">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="row ">
                <div class="col-12 title">
                    <h5 class="text-center">Filtros Basicos</h5>
                </div>
            </div>
            <div class="row ">
                <div class="btn-group mt-2" role="group" aria-label="Basic example">
                    <button id="filter_negative" class="ov-btn-grow-ellipse col-4 m-1">Negativo</button>
                    <button id="filter_sepia" class="ov-btn-grow-ellipse col-4 m-1">Sepia</button>
                    <button id="filter_binarization" class="ov-btn-grow-ellipse col-4 m-1">Binarizacion</button>
                </div>
                <div class="row justify-content-center mt-1">
                    <button id="filter_more_brightness" class="ov-btn-grow-ellipse col-4 mt-3">+ Brillo</button>
                    <button id="filter_less_brightness" class="ov-btn-grow-ellipse col-4 mt-3">- Brillo</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 title">
                    <h5 class="text-center">Filtros Avanzados</h5>
                </div>
            </div>
            <div class="row">
                <div class="btn-group mt-2" role="group" aria-label="Basic example">
                    <button id="filter_saturation" class="ov-btn-grow-ellipse col-4 m-1">Saturacion</button>
                    <button id="filter_blur" class="ov-btn-grow-ellipse col-4 m-1">Blur</button>
                    <button id="filter_border" class="ov-btn-grow-ellipse  col-4 m-1">Bordes</button>
                    
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 title">
                    <h5 class="text-center">Opciones</h5>
                </div>
            </div>
            <div class="row">
                <div class="btn-group mt-2" role="group" aria-label="Basic example">
                    <button id="upload" class="ov-btn-grow-ellipse subir col-3 m-1">Subir Imagen</button>
                    <input type="file" aria-label="holas" id="file" />
                    <button id="no_filter" class="ov-btn-grow-ellipse no_filtro col-3 m-1">Limpiar Imagen</button>
                    <button id="reload" class="ov-btn-grow-ellipse reiniciar col-3 m-1">Reiniciar</button>
                    <button id="save" class="ov-btn-grow-ellipse guardar col-3 m-1">Guardar</button>
                </div>
            </div>
        </div>
        <div class="col-8 float-end ">
            <canvas class="ms-4" id="canvas" width="850" height="420"></canvas>
        </div>
    </div>

    <script src="js/Img.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/Brush.js"></script>
    <script src="js/Eraser.js"></script>
    <script src="js/Pencil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
